        <!-- Unnamed () -->
        <div id="u3039" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">当供方在</span><span style="font-family:'ArialMT', 'Arial';">app</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">侧点击</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">联系我们</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">就是联系平台的区域经理，此时区域经理会电话联系供方，确认情况有变的原因，然后电话联系需方，通知他需要修改订单信息。此时，需要区域经理在系统后台触发</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">卖方申请调整</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">动作，系统会</span><span style="font-family:'ArialMT', 'Arial';">push</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">一个通知告知</span><span style="font-family:'ArialMT', 'Arial';">app</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">侧的需方，内容：</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">您的求购信息有变化，请及时修改订单</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">，同时</span><span style="font-family:'ArialMT', 'Arial';">app</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">侧的订单详情露出</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">修改订单</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">入口，可以修改该订单的求购的品种数、品种的单价和求购数量。否则不显示</span></p>
        </div>
